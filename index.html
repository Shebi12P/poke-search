<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <script type="module" src="/scripts/main.js"></script>
    <title>Poke-search</title>
</head>
<body>
    <div class="overlay" aria-hidden="true"></div>
    <div class="card info-card" aria-hidden="true">
        <span class="close-button">
            <svg class="icon" data-close-button-child="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16" fill="currentColor" stroke="currentColor">
                <path data-close-button-child="true" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
        </span>
        <div class="card-header info-card-header">
            <div>
                <img class="default-sprite" src="" alt="Default sprite of pokemon">
                <p>Default sprite</p>
            </div>
            <div>
                <img class="shiny-sprite" src="" alt="Shiny sprite of pokemon">
                <p>Shiny sprite</p>
            </div>
        </div>
        <div class="card-body info-card-body">
            <h2 class="info-card-heading"></h2>
            <div class="info-type-badges type-badges">
            </div>
            <ul class="measurements" role="list">
                <li class="height">
                    <span>
                        Height:
                    </span>
                    <span class="height-value"></span>
                </li>
                <li class="weight">
                    <span>
                        Weight:
                    </span>
                    <span class="weight-value"></span>
                </li>
            </ul>
            <ul class="stats" role="list">
                <li class="stat" data-stat="hp">
                    <span class="stat-name">HP</span>
                    <span class="stat-value"></span>
                    <span class="stat-slider">
                        <span class="filled-stat-slider"></span>
                    </span>
                </li>
                <li class="stat" data-stat="attack">
                    <span class="stat-name">Attack</span>
                    <span class="stat-value"></span>
                    <span class="stat-slider">
                        <span class="filled-stat-slider"></span>
                    </span>
                </li>
                <li class="stat" data-stat="special-attack">
                    <span class="stat-name">Special Attack</span>
                    <span class="stat-value"></span>
                    <span class="stat-slider">
                        <span class="filled-stat-slider"></span>
                    </span>
                </li>
                <li class="stat" data-stat="defense">
                    <span class="stat-name">Defence</span>
                    <span class="stat-value"></span>
                    <span class="stat-slider">
                        <span class="filled-stat-slider"></span>
                    </span>
                </li>
                <li class="stat" data-stat="special-defense">
                    <span class="stat-name">Special Defence</span>
                    <span class="stat-value"></span>
                    <span class="stat-slider">
                        <span class="filled-stat-slider"></span>
                    </span>
                </li>
                <li class="stat" data-stat="speed">
                    <span class="stat-name">Speed</span>
                    <span class="stat-value"></span>
                    <span class="stat-slider">
                        <span class="filled-stat-slider"></span>
                    </span>
                </li>
                <li class="total-stats">
                    Total:
                <span class="total-stats-value"></span>
            </li>
        </ul>
    </div>
    </div>
    <div class="container">
        <header class="main-header">
            <p class="logo">Poke-search</p>
            <form class="search-pokemon-form">
                <div class="input-group">
                    <label class="pokemon-search-label" for="search">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor" stroke="currentColor">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </label>
                    <input class="pokemon-search" id="search" type="search" placeholder="Search for a pokemon...">
                </div>
            </form>
        </header>
        <main>
            <ul class="card-list" role="list">
            </ul>
            <div class="see-more-pokemon" aria-hidden="true">
            </div>
        </main>
    </div>
</body>
</html>
