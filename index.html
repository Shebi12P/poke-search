<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <script type="module" src="/scripts/main.js"></script>
    <title>Poke-search</title>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <p class="logo">Poke-search</p>
            <div class="input-group">
                <label class="pokemon-search-label" for="search">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor" stroke="currentColor">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </label>
                <input class="pokemon-search" id="search" type="search" placeholder="Search for a pokemon...">
            </div>
        </header>
        <main>
            <div class="card-grid">
            </div>
            <div class="see-more-pokemon" aria-hidden="true">
            </div>
        </main>
    </div>
</body>
</html>
